<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="style.css" class="rel">
</head>
<body>

    <h1>MY Public IP Address:<span id="IP"></span></h1>
    <button id="getInfoButton">Get Data</button>
    
    <div id="Main" style="display:none">
        <div class="flex">
            <div id="top">
                <h2>Lat:<span id="lat"></span></h2>
                <h2>Long:<span id="long"></span></h2>
            </div>
            <div id="mid">
                <h2>City:<span id="city"></span></h2>
                <h2>Region:<span id="region"></span></h2>
            </div>
            <div id="bottom">
                <h2>Organization:<span id="organization"></span></h2>
                <h2>Hostname:<span id="hostname"></span></h2>
            </div>
        </div>
        <div id="map"></div>

        <h2>Timezone:<span id="timezone"></span></h2>
        <h2>Date and Time:<span id="datetime"></span></h2>
        <h2>Pincode:<span id="pincode"></span></h2>
        <h2 style="display: inline;">Message:</h2><span id="message">Number of pincode(s) found:<span id="countPin"></span></span><br>
        <input type="text" id="searchBox" placeholder="&#x1F50E;&#xFE0E; Filter">
    
        <div id="postOfficeList"></div>
    </div>
   
    
    <script src="script.js"></script>
</body>
</html>
